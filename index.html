<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>John & Jane — Wedding</title>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero" style="background-image:url('images/hero.jpg')">
    <div class="overlay">
      <h1>John & Jane</h1>
      <p>June 15, 2026 • St. Mary's Church</p>
      <div id="countdown" class="countdown"></div>
    </div>
  </header>

  <main class="container">
    <section id="details">
      <h2>Event details</h2>
      <p>Ceremony: 3:00 PM at St. Mary's Church. Reception to follow at The Garden Hall.</p>
      <p>Dress code: Formal</p>
      <div class="map">
        <!-- Replace below src with the embed iframe you get from Google Maps "Share → Embed map" -->
        <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_CODE"
                width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>

    <section id="rsvp">
      <h2>RSVP</h2>
      <!-- Paste Google Form iframe here (from "Send -> <>") -->
      <iframe src="https://docs.google.com/forms/d/e/FORM_ID/viewform?embedded=true" width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="grid">
        <a href="images/gallery1.jpg" target="_blank"><img src="images/gallery1.jpg" alt=""></a>
        <a href="images/gallery2.jpg" target="_blank"><img src="images/gallery2.jpg" alt=""></a>
        <a href="images/gallery3.jpg" target="_blank"><img src="images/gallery3.jpg" alt=""></a>
      </div>
    </section>
  </main>

  <footer class="center">© John & Jane — Please RSVP by May 15, 2026</footer>

  <script src="js/script.js"></script>
</body>
</html>
